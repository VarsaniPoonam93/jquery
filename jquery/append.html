<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appand in jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<style>
    #box {
        width: 500px;
        margin: 0 auto;
        border: 5px solid;
        text-align: center;
    }

    p {
        font-size: 20px;
        font-weight: bold;
    }

    .btn {
        text-align: center;
    }

    button {
        padding: 10px 20px;
        border: 2px solid;
        background-color: rgb(79, 65, 38);
        color: #fff;
        margin: 10px 0;
    }
</style>

<body>
    <div id="box">
        <h1>poonam vanpariya</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="btn">
        <button id="appand">Appand</button>
        <button id="preppnnd">preppand</button>
    </div>
    <script>
        $("#appand").click(function () {
            $('#box').append('<h3> poonam </h3>')

        })
        $("#preppnnd").click(function () {
            $('#box').prepend('<h3> Reeva </h3>')

        })

    </script>
</body>

</html>
