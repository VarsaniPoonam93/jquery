<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerwidth in jquery </title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" crossorigin="anonymous"></script>
    <style>
div{
     width: 70px;
  padding: 10px;
  height: 60px;
  float: left;
  margin: 5px;
  background: red;
  cursor: pointer;
}

.bg{
    background-color: gray;
    color: #fff;
}


    </style>
</head>
<body>
  <div>p</div>  
  <div>p</div>  
  <div>p</div>  
  <div>p</div>  
  <div>p</div>
  <script>
    let width = 60;
    $("div").one("click",function(){
        $(this).innerWidth(width).addClass("bg");
    });
    width -= 9;
  </script>  
</body>
</html>
