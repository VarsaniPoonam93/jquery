<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After in jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <style>
        #box {
            width: 800px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            border: 4px solid;
        }
        p{
            font-size: 20px;
        }
        .btn{
            text-align: center;
            margin: 10px;
        }
       .btn button{
            padding: 10px 25px;
            /* border: 2px solid; */
            background-color: brown;
            color: #fff;
            
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>After add</h1>
        <h2>Greetings</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id commodi voluptates numquam corporis nulla
            delectus tempora accusamus voluptatum culpa earum? </p>
    </div>
    <div class="btn">
    <button id="after"> After</button>
    <button id="before"> before</button>
    </div>
    <script>
        $("#after").click(function(){
            $('#box').after('<h3> poonam</h3>')
        })
        $("#before").click(function () {
          $("#box").before('<h4>Reeva</h4>')  
        })
    </script>
</body>

</html>
