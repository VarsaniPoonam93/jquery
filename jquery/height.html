<!DOCTYPE html>
<html lang="en">
<head>

    <title>height in jquery</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" crossorigin="anonymous"></script>
    
    <style>
    div{
        width: 50px;
        height: 70px;
        float: left;
        margin: 5px;
        background: rgb(255,140,0);
      cursor: pointer;
    }
    </style>
</head>
<body>
     <div></div>
     <div></div>
     <div></div>
     <script>
$("div").one( "click", function(){
$(this).height(80).css({
    
    cursor: "auto",
    backgroundColor: "green",
    margin:"10px",
    
});
});

     </script>
</body>
</html>
